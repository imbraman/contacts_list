<div class="table-content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username</th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">Username:</span>
        {{element.username}}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">Email:</span>
        {{element.email}}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">Phone:</span>
        {{element.phoneNumber}}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="birthday">

      <th mat-header-cell *matHeaderCellDef> Birthday</th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">Birthday:</span>
        {{element.birthday|date:'dd/MM/yyyy'}}
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">Delete:</span>
        <button mat-icon-button color="warn" (click)="deleteContact(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="contactsCount"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[3,5, 10, 25, 100]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
